<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    
    <head>
        <title>Birthday List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">     
        <link rel="stylesheet" th:href="@{/css/estilo.css}" />    
    </head>
    
    <body>
        
        <header>
            <img th:src="@{/imagens/imgTopoBaloes.png}" alt="baloes">
        </header>
        <main>
            <h1>Aniversariantes:</h1>

            <table class="tabela">
                <thead>
                    <tr>
                        <th>ID</td>
                        <th>Nome</td>
                        <th>Dia</td>
                        <th>Mes</td>                   
                    </tr>
                </thead>
                <tbody> 
                        <tr th:each="aniversariante : ${lista}"> 
                            <td th:number="${aniversariante.id}"></td> 
                            <td th:text="${aniversariante.nome}"></td> 
                        <td th:number="${aniversariante.dia}"></td> 
                        <td th:number="${aniversariante.mes}"></td>  
                        </tr> 
                </tbody>             

            </table>

            <a th:href="@{/inicio}"><button type="button" class="btn btn-dark"> Voltar</button></a>  
        </main>
    </body>
    
</html>
